<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://getbootstrap.com/docs/5.3/assets/img/favicons/favicon.ico" type="image/x-icon">
    <title>Flask UI - {% block title %} {% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg bg-body-tertiary pt-3 pb-3"  data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand pe-5 fw-normal" href="{{ url_for('index' ) }}">
                <img src="https://getbootstrap.com/docs/5.3/assets/brand/bootstrap-logo.svg" alt="Logo" width="30" height="24" class="d-inline-block align-text-top me-2"> 
                Flask FW
            </a>
    
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item ps-3 pe-3">
                        <a class="nav-link active" aria-current="page" href="{{ url_for('index' ) }}">Home</a>
                    </li>
                    <li class="nav-item ps-3 pe-3">
                        <a class="nav-link" target="_blank" href="https://github.com/Ricardo2708/flaskfw.git">Docs</a>
                    </li>
                    <li class="nav-item dropdown ps-3 pe-3">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            About
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Action</a></li>
                            <li><a class="dropdown-item" href="#">Another action</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="#">Something else here</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <button href="/admin" class="nav-link" id="verificarBtn">Flask Admin</button>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-light" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
    
    {% block content %}

    {% endblock %}
    <footer class="footer mt-auto py-3 bg-dark text-white">
        <div class="container text-center d-flex justify-content-between">
          <p class="mb-0" style="font-size: 12px;">Â© 2024 NextVegaSolutions</p>
          <p class="mb-0" style="font-size: 12px;">-- Flask Framework --</p>
          <p class="mb-0" style="font-size: 12px;">Todos los derechos reservados.</p>
        </div>
      </footer>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="{{ url_for('static', filename='js/index.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
