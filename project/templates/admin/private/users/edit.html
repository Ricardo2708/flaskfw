{% extends 'admin/private/layouts/master.html' %}

{% block title %} Users Edit {% endblock %}

{% block content %}

<main class="content p-4 pt-3">
  <div class="mb-3 ms-2 d-flex justify-content-between align-items-center">
    <div class="d-flex align-items-center">
        <h1 class="border-end d-inline pe-3 m-0 ">
            User Admin
        </h1>
        <p class="ms-2 m-0 text-secondary" style="font-size: 0.85rem;">
            edit mode
        </p>
    </div>

    <div class="btn-group" role="group" aria-label="Button group with two buttons">
      <a class="btn btn-success me-4" style="font-weight: 500; font-size: 0.9rem;" href="{{ url_for('user.create' ) }}" role="button"> 
        <i class="bi bi-plus-circle-fill me-1" style="vertical-align: middle;" ></i>
        Create user
      </a>

      <a class="btn btn-secondary me-4 text-white" style="font-weight: 500; font-size: 0.9rem;" href="{{ url_for('user.index' ) }}" role="button"> 
        <i class="bi bi-x-circle-fill me-1" style="vertical-align: middle;" ></i>
        Discard changes
      </a>
    </div>
  </div>
  
  <div class="p-2 pt-1">
    <div class="row justify-content-between aling-items-center">
        <div class="col-md-8 bg bg-white shadow-sm bg-light rounded">
          <div class="card border-0">
              <div class="card-body">
                  <form action="{{ url_for('user.edit' ) }}" method="post">
                    <div class="mb-3">
                      <label for="iduser" class="form-label text-secondary" style="font-size: 0.9rem; font-weight: 500;">Unique ID:</label>
                      <input type="text" readonly class="form-control bg bg-light border-0" style="font-size: 0.9rem; font-weight: 400;" id="iduser" name="iduser" value="{{user.id}}" required>
                    </div>
                    <div class="mb-3">
                      <label for="email" class="form-label text-secondary" style="font-size: 0.9rem; font-weight: 500;">Email *</label>
                      <input type="email" class="form-control bg bg-light" style="font-size: 0.9rem; font-weight: 400;" id="email" name="email" value="{{user.email}}">
                    </div>
                    <div class="mb-3">
                      <label for="name" class="form-label text-secondary" style="font-size: 0.9rem; font-weight: 500;">Name *</label>
                      <input type="text" class="form-control bg bg-light" style="font-size: 0.9rem; font-weight: 400;" id="name" name="name" value="{{user.name}}">
                    </div>
                    <div class="mb-3">
                      <label for="password" class="form-label text-secondary " style="font-size: 0.9rem; font-weight: 500;">Change Password *</label>
                      <input type="password" class="form-control bg bg-light" id="password" name="password" placeholder="Enter a password only if you want to change them">
                    </div>
                    <div class="mb-3 form-check">
                      {% if user.is_admin == True %}
                        <label class="form-check-label text-secondary" for="is_admin" style="font-size: 0.9rem; font-weight: 500;">Is Admin</label>
                        <input type="checkbox" class="form-check-input" id="is_admin" checked name="is_admin">
                      {% else %}
                        <label class="form-check-label text-secondary" for="is_admin" style="font-size: 0.9rem; font-weight: 500;">Is Admin</label>
                        <input type="checkbox" class="form-check-input" id="is_admin"  name="is_admin">
                      {% endif %}
                    </div>

                    <div class="mb-1">
                      <label for="id" class="form-label text-secondary" style="font-size: 0.9rem; font-weight: 500;">Create at:</label>
                      <input type="text" readonly class="form-control bg bg-transparent border-0" style="font-size: 0.9rem; font-weight: 400;" id="id" name="id" value="{{user.created_at.strftime('%d-%m-%Y')}}">
                    </div>
              </div>
          </div>
        </div>
        <div class="col-md-4">
            <div class="d-grid gap-2 p-4 ps-4 pe-4 bg bg-white shadow-sm bg-light text-secondary rounded">
                <p class="mb-2 text-secondary" style="font-size: 0.9rem; font-weight: 500;"> Select an option:</p>
                <button type="submit" class="btn btn-outline-primary mb-2 border-2" style="font-size: 0.9rem; font-weight: 500;" value="12">Save</button>
                <button type="search" disabled class="btn btn-outline-secondary mb-2 border-2" style="font-size: 0.9rem; font-weight: 500;">Hist√≥ry</button>
            </div>
        </div>
        </form>
    </div>
  </div>
</main>

    
{% endblock %}
