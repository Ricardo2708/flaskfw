{% extends 'admin/master.html' %}

{% block body %}
<style>
    @import url("https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css");

    .custom-container {
        border-color: #e7e7e7;
        background-color: #FAFAFA;
        width: 100%;

        border-top: 1px solid transparent;
        box-shadow: inset 0 1px 0 rgba(255,255,255,.1);
        background-image: linear-gradient(to bottom,#fff 0,#f8f8f8 100%);
        background-color: #f8f8f8;
        border-color: #e7e7e7;
        background-repeat: repeat-x;
        border: 1px solid #e7e7e7;
        border-radius: 4px;
        box-shadow: inset 0 1px 0 rgba(255,255,255,.15), 0 1px 5px rgba(0,0,0,.075);
    }

    .custom-container .form{
        padding-top: 3rem;
        display: flex;
        flex-direction: column;
        gap: 0rem;
    }
</style>

<div class="container custom-container">
    <h1 style="font-size: 20px; font-weight: 500; color: #717171; margin-left: 10px;" >Register Admin | Flask Admin <i class="bi bi-chevron-compact-right"></i> </h1>
    <form class="form" method="POST" action="{{ url_for('register.index') }}">

        <div class="form-group">
            <label for="email" class="col-sm-2 control-label" style=" font-weight: 500; color: #717171;">Email :</label>
            <div class="col-sm-5 ">
                <input type="email" class="form-control" name="email" id="email" required>
            </div>
        </div>

        <div class="form-group">
            <label for="name" class="col-sm-2 control-label" style=" font-weight: 500; color: #717171;">Name :</label>
            <div class="col-sm-5 ">
                <input type="text" class="form-control" name="name" id="name" required>
            </div>
        </div>

        <div class="form-group">
            <label for="password" class="col-sm-2 control-label" style=" font-weight: 500; color: #717171;" >Password : </label>
            <div class="col-sm-5">
                <input type="password" class="form-control" name="password" id="password" required>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default" style="width: 150px;">Login</button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
