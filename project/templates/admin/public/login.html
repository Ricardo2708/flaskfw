{% extends 'admin/public/layouts/master.html' %}

{% block title %} Login {% endblock %}



{% block content %}
<div class="main">
    <nav class="navbar navbar-expand-lg navbar-light bg-light sidebar3">
        <div class="container-fluid">
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link text-primary active fw-bold" href="{{ url_for('admin.index' ) }}">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="verificarBtn" href="{{ url_for('register.index' ) }}">Register</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="row justify-content-center mt-5">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    Flask Login
                </div>
                <div class="card-body">
                    <form action="{{ url_for('login.index') }}" method="post">
                        <div class="mb-3">
                            <label for="username" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
    document.getElementById('verificarBtn').addEventListener('click', function(e) {
        e.preventDefault()
        var ruta = '{{ url_for("register.index" ) }}';

        fetch(ruta)
            .then(function(response) {
                if (!response.ok) {
                    Swal.fire({
                        title: "Flask Register",
                        text: "Ya no se admiten mas registros",
                        icon: "error"
                    });
                }
                else{
                    window.location.href = '{{ url_for("register.index") }}';
                }
                
            })
            .catch(function(error) {
                alert(error.message);
            });
        });
        
    });



</script>
{% endblock %}
